<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth table</title>
</head>
<body>
    <h1>Assignment table</h1>
    <table border="1" align="center" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
     text-align: center; font-weight: bold;">
        <thead>
            <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
          </tr>
  
          <tr>
            <th>Begin</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 PM</td>
                <td rowspan="2">4:00 PM</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m.</td>
                <td>11:00 a.m.</td>
                <td rowspan="2">Xpath</td>
            </tr>
            <tr>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
              </tr>
              <tr>
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
                <td rowspan="1">XSL Transformations</td>
              </tr>      
        </tbody>
        <tfoot>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m.</td>
                <td>12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
              </tr>
        </tfoot>
    </table>
</body>
</html>
