<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <table border="1" style="font-family: 'Courier New', Courier, monospace;">
      <thead>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Gender</th>
        <th>Age</th>
      </thead>
      <tbody>
        <tr>
          <td>1234</td>
          <td>Bills</td>
          <td>Male</td>
          <td>18</td>
        </tr>
        <tr>
          <td>1234</td>
          <td>Bills</td>
          <td>Male</td>
          <td rowspan="3">18</td>
        </tr>
        <tr>
          <td>1234</td>
          <td>Bills</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>1234</td>
          <td>Bills</td>
          <td>Male</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
